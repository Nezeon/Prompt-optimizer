<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Optimizer Settings</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --accent-color: #7c4dff;
      --accent-hover: #651fff;
      --input-bg: #2d2d2d;
      --border-color: #404040;
    }

    body {
      width: 300px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 16px;
    }

    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="password"] {
      width: 100%;
      padding: 8px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
      min-height: 20px;
    }

    .success {
      color: #00e676;
    }

    .error {
      color: #ff5252;
    }

    .info {
      font-size: 12px;
      color: #9e9e9e;
      margin-top: 16px;
      border-top: 1px solid var(--border-color);
      padding-top: 8px;
    }
  </style>
</head>

<body>
  <h1>Prompt Optimizer</h1>

  <label for="apiKey">Google AI Studio API Key</label>
  <input type="password" id="apiKey" placeholder="Enter your API Key">

  <button id="saveBtn">Save Settings</button>

  <div id="status"></div>

  <div class="info">
    Created by <a href="https://github.com/Nezeon" target="_blank"
      style="color: var(--accent-color); text-decoration: none;">Ayushmaan</a><br>
    Get API key at <a href="https://aistudio.google.com/" target="_blank"
      style="color: var(--accent-color);">aistudio.google.com</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
